text: "長男が学校でScratchの授業を受け興味を持ち、色々と調べていたところこの会を知りました。今は兄弟で参加し、Scratch以外にもMinecraftやホームページ作成、Progateなど様々なことに挑戦させてもらっています。Minecraftでは子どもランドで協力して建築をしたり、ホームページ作成はこのCoderDojoTsuruokaのホームページを、皆さんにアドバイスを受けながら一緒に作成できたことはとてもいい経験になったと感じています。毎回お友達やメンターさんと楽しみながら学ばせてもらいありがたいです！"
name: "NRmom"
